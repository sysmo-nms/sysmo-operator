<!doctype html>
<html lang="en">
  <head>
    <style>
    .map {
        height: 100%;
        width:  100%;
        top:    0px;
        left:   0px;
        z-index:    1000;
        position:   fixed;
    }
    </style>
    <script src="build/ol.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="map" class="map"></div>

    <script type="text/javascript">

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-0.579929, 44.835909], 'EPSG:4326', 'EPSG:3857'),
          zoom: 12 
        })
      });

    </script>

  </body>
</html>
