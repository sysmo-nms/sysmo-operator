language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

install:
  - cmake --version
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install qt; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update; sudo apt-get install libqt4-dev qt4-qmake; fi

script:
  - mkdir build && cd build
  - cmake .. && make
